[colors]
background = #191724
background-alt = #1f1d2e
foreground = #e0def4
primary = #c4a7e7
secondary = #9ccfd8
alert = #eb6f92
disabled = #6e6a86

[bar/toph]
bottom = false 
width = 100%
height = 40
radius = 6
border-size = 0pt     
border-color = #00000000

background = ${colors.background}
foreground = ${colors.foreground}

override-redirect = false

line-size = 3pt
padding-left = 2
padding-right = 2
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font:size=22

modules-left = xworkspaces xwindow
modules-center = 
modules-right = pulseaudio gpu_temp memory cpu eth date 

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/gpu_temp]
type = custom/script
exec = nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits | awk '{print "%{F#c4a7e7}GPU%{F-} " $1 "Â°C"}'
interval = 5

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = VOL %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/wlan]
type = internal/network
interface-type = wireless
label-connected = W: %essid% %local_ip%
label-disconnected = W: disconnected

[module/eth]
type = internal/network
interface-type = wired
label-connected =  %local_ip%
label-disconnected = E: disconnected

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %{F#6e6a86}|%{F#c4a7e7} %H:%M:%S%{F-}
label = %{F#c4a7e7}Date:%{F-} %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

